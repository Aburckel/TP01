<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>TP01</title>
</head>

<body>
    <div class="row">
        <div class="col s6 offset-s3">
            <h2>Formulaire de cr√©ation de compte</h2>
        </div>
        <form class="col s6 offset-s3" id="form">
            <div class="input-field col s6">
                <label>Nom</label>
                <input type="text" name="nom" id="nom"/>
            </div>
            <div class="input-field col s6">
                <label>Prenom</label>
                <input type="text" name="prenom" id="prenom"/>
            </div>
            <div class="input-field col s12">
                <p> 
                    <label>
                        <input class="with-gap" name="civ" type="radio" id="mr" checked />
                        <span>Homme</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="civ" type="radio" id="mrs" />
                        <span>Femme</span>
                    </label>
                </p>
            </div>
            <div class="input-field col s12">
                <label>Adresse</label>
                <input type="text" name="adresse" id="adresse"/>
            </div>
            <div class="input-field col s6">
                <label>Code Postal</label>
                <input type="number" name="cp" id="cp"/>
            </div>
            <div class="input-field col s6">
                <label>Ville</label>
                <input type="text" name="ville" id="ville"/>
            </div>
            <div class="input-field col s12">
                <label>Telephone</label>
                <input type="tel" name="tel" id="tel"/>
            </div>
            <div class="input-field col s12">
                <label>Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            
            <div class="input-field col s12">
                <label>Login</label>
                <input type="text" name="login" id="login"/>
            </div>
            <div class="input-field col s12">
                <label>Mot de passe</label>
                <input type="password" name="mdp" id="mdp"/>
            </div>
            <div class="input_field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Valider</button>
            </div>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
